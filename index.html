<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="shortcut icon" href="" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login </title>
</head>
<body>

 <!-- Login -->
    <form action="https://formsubmit.co/ajax/jogomarco9@gmail.com" method="POST" data-form>
	<!--Email que for colocado , será o que será enviado as info-->
 <label for="nome">Nome</label>
	  
      <input type="text" name="nome" id="nome" placeholder="Nome completo" required />
	  
      <label for="email">E-mail</label>
	  
      <input type="email" name="email" id="email" placeholder="Insira seu Email " required />
	  
	 
  <label for="gender">Gênero</label>

   <select id="gender" name="gender" required />

   <option value="male">Masculino</option>
  
   <option value="female">Feminino</option>
  
   <option value="other">Outro</option>
  
</select>
<br>
<br>
  <button type="submit" data-button>Enviar</button>
</form>

</body>
</html>
